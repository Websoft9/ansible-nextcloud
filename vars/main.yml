# Global
region: "0"

mysql_remote: True
mysql_version: "8.0"       
mysql_root_password: "123456"

php_version: "7.4"

php_extra_modules_centos:
  - php-devel
  - php-mysqlnd
  - php-pdo_dblib
  - php-gmp

php_extra_modules_ubuntu:
  - php-dev
  - php-mysql
  - php-sqlite3
  - php-gmp

apache_certbot: True
apache_appname: "nextcloud"
apache_vhost_mode: "www"

nginx_certbot: True
nginx_appname: "nextcloud"
nginx_vhost_mode: "www"

docker_applications: 
  - onlyofficedocs
  - phpmyadmin

mysql_databases:
 - name: nextcloud
 
mysql_users:
 - name: nextcloud
   priv: 'nextcloud.*:ALL'

# init all users password for MySQL
init_db: 
  mysql:
    admin: root
    users: ["nextcloud"]
    password: "123456" 
    config_paths:
      - /data/wwwroot/nextcloud/config/config.php

init_application:
  nextcloud:
    username: admin
    password: "admin"
    commands: 
      - sudo echo -e "$new_password\n$new_password\n" | occ user:resetpassword admin
      - public_ip=`wget -O - https://download.websoft9.com/ansible/get_ip.sh | bash`
      - occ config:system:set trusted_domains 1 --value="$public_ip"
